<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <center><h2>FORM DATA KASIR</h2></center>
        <form action="target.html">
            <table border="0">
                <tr>
                    <td>
                        <label for="id">ID KASIR</label>
                    </td>
                    <td>
                        <input type="text" placeholder="ISI ID"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nama">NAMA KASIR</label>
                    </td>
                    <td>
                        <input type="text" placeholder="ISI NAMA">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="almt">ALAMAT KASIR</label>
                    </td>
                    <td>
                        <select id="almt" name="ALAMAT">
                            <option value="jbr">JEMBER</option>
                            <option value="pmk">PAMEKASAN</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tlpn">TELEPON KASIR</label>
                    </td>
                    <td>
                        <input type="text" placeholder="telp"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="stts">STATUS</label>
                    </td>
                    <td>
                        <input type="radio" id="pria" name="kelamin" value="pria">
                        <label for="pria">PRIA</label>
                        <input type="radio" id="wanita" name="kelamin" value="wanita">
                        <label for="wanita">WANITA</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="user">USER NAME</label>
                    </td>
                    <td>
                        <input type="text" placeholder="User Name"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pss">PASSWORD</label>
                    </td>
                    <td>
                        <input type="password" placeholder="password"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="kirim">
                    </td>
                </tr>
            </table>
            
    </form>

    </fieldset>
        
</body>
</html>
