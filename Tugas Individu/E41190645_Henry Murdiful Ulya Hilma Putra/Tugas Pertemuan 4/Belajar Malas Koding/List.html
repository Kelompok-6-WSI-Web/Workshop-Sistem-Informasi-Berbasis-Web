<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara membuat list</title>
</head>
<body>
    <p>
    <li>Belajar HTML</li>
    <li>Belajar PHP</li>
    </p>

    <p>
       <ol>
           <li>Belajar HTML</li>
           <li>Belajar PHP</li>
       </ol> 
    </p>

    <p>
        <ul>
            <li>Belajar HTML</li>
            <li>Belajar PHP</li>
        </ul>
    </p>
</body>
</html>
