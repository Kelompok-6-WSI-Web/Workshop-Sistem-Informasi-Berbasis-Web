<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIBUT FORM</title>
</head>
<body>
    Nama Depan :<input type="text"  size="50" placeholder="Isi nama depan"><br/>
    Nama Belakang : <input type="text" size="50" maxlength="50" placeholder="Isi nama belakang"><br>
    Asal : <input list="Asal" name="asal">
    <datalist id="Asal">
        <option value="Jember"></option>
        <option value="Lumajang"></option>
        <option value="Banyuwangi"></option>
        <option value="Bondowoso"></option>
        <option value="Situbondo"></option>
    </datalist><br>
    Tanggal : <input type="date" name="hari" id="hari">

</body>
</html>
