<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM</title>
</head>

<body>
  <form action="target.html">
     <fieldset align="left align" style="background-color: aqua;">
     <h2 align="Center">FORM DATA KASIR </h2>
      <table>
        <tr>
          <td><label for="">ID KASIR     </label></td>
          <td><label for=""> : </label></td>
          <td><input type="text" name="id" id="" placeholder="ID"></td>
        </tr>
        <tr>
          <td><label for="">NAMA KASIR     </label></td>
          <td><label for=""> : </label></td>
          <td><input type="text" name="nama" id="" placeholder="NAMA"></td>
        </tr>
        <tr>
          <td><label for="">ALAMAT     </label></td>
          <td><label for=""> : </label></td>
          <td><select name="alamat" id="">
              <option value="Jember">Jember</option>
              <option value="Bondowoso">Bondowoso</option>
              <option value="Banyuwangi">Banyuwangi</option>
            </select></td>
        </tr>
        <tr>
          <td><label for="">TELEPON     </label></td>
          <td><label for=""> : </label></td>
          <td><input type="text" name="telepon" id="" placeholder="Telp"></td>
        </tr>
        <tr>
          <td><label for="">STATUS           </label></td>
          <td><label for=""> : </label></td>
          <td>
            <input type="radio" name="status" id="">Pria
            <input type="radio" name="status" id="">Wanita
          </td>
        </tr>
        <tr>
          <td><label for="">USERNAME              </label></td>
          <td><label for=""> : </label></td>
          <td><input type="text" name="username" id="" placeholder="User Name"></td>
        </tr>
        <tr>
          <td><label for="">PASSWORD           </label></td>
          <td><label for=""> : </label></td>
          <td><input type="password" name="password" id="" placeholder="password"></td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Kirim ">
          </td>
        </tr>
      </table>
     </fieldset>
   </form>
  
</body>

</html>
